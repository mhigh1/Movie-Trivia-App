<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie-Trivia-App</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-dark bg-dark" style="background-color: #131517 !important;">
            <a class="navbar-brand m-auto" href="#">Movie Trivia App</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-0 p-0 curtain-top"></div>
                <div class="col-md-2 m-0 p-0 curtain-side"></div>
                <div class="col-md-8 p-3 bg-dark backstage">
                    <div id="movieScreen" class="text-center theater-screen">
                        <!-- <img src="./assets/images/retro-loader.gif"> -->
                    </div>
                </div>
                <div class="col-md-2 m-0 p-0 curtain-side"></div>
                </div>
            <div class="row my-3">
                <div id="answers" class="col-md-12 border bg-light text-center p-3 mb-3">
                    <button type="button" class="btn btn-primary btn-lg m-1" data-toggle="modal" data-target="#movieDetails">Answer A</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" data-toggle="modal" data-target="#movieDetails">Answer B</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" data-toggle="modal" data-target="#movieDetails">Answer C</button>
                    <button type="button" class="btn btn-primary btn-lg m-1" data-toggle="modal" data-target="#movieDetails">Answer D</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer d-none">
        <div class="text-center text-muted">Copyright &copy; 2018</div>
    </footer>

    <!-- Movie Details Modal -->
    <div id="movieDetails" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Next Question<i class="far fa-arrow-alt-circle-right pl-2"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- END of #movieDetails-->

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
