<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie-Trivia-App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark" style="background-color: #131517 !important;">
            <a class="navbar-brand m-auto" href="#">Movie Trivia App</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 m-0 p-0 curtain-top"></div>
                <div class="col-md-2 m-0 p-0 curtain-side"></div>
                <div class="col-md-8 p-3 bg-dark backstage">
                    <div id="movieScreen" class="text-center theater-screen">
                        <!-- <img class="loader-img" src="./assets/images/retro-loader.gif"> -->
                    </div>
                </div>
                <div class="col-md-2 m-0 p-0 curtain-side"></div>
                </div>
            <div class="row my-3">
                <div id="answers" class="col-md-12 border bg-light text-center p-3 mb-3">

                
                <div type="button" class="button1" onclick=getMovieQuestions()>Lets Play !</div>
                </div>

            </div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movieDetails" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                        <h1>Custom Checkboxes</h1>
                        <label class="container">One
                          <input type="checkbox" checked="checked">
                          <span class="checkmark"></span>
                        </label>
                        <label class="container">Two
                          <input type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                        <label class="container">Three
                          <input type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                        <label class="container">Four
                          <input type="checkbox">
                          <span class="checkmark"></span>
                        </label>
                    <button type="button" class="btn btn-primary">Next Question<i class="far fa-arrow-alt-circle-right pl-2"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- END of #movieDetails-->
    <!--div type="button" class="button1" onclick=getMovieQuestions() >Hi There </div-->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./assets/js/movieArray.js"></script>
    <script src="./assets/js/omdb.js"></script>
</body>

</html>
