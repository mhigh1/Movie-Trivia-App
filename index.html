<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Movie-Trivia-App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand m-auto" href="#">Movie Trivia App</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row px-3">
                <div class="col-md-12 m-0 p-0 curtain-top"></div>
                <div class="col-md-2 m-0 p-0 d-none d-md-block curtain-side">
                        
                        <form>
                                <Button id="RadioButtonEasy" onclick=toggleme(true) class="radio-inline">
                                  <input type="radio" name="optradio" checked=true>go Easy</Button>
                                <Button id="RadioButtonTough" onclick=toggleme(false) class="radio-inline">
                                  <input type="radio" name="optradio" checked=false>go Tough</Button>   
                        </form>
                    <!--input class="p-3" id="MyRb" type="radio" name="group1" value="male">Easy<br>
                    <input id="MyRb" type="radio" name="group1" value="female">Tough<br><br-->
                </div>
                <div class="col-md-8 p-3 bg-dark backstage">
                    <div id="movieScreen" class="text-center theater-screen">
                        <!-- <img class="loader-img" src="./assets/images/retro-loader.gif"> -->
                    </div>
                </div>
                <div id="SideCurtain" class="col-md-2 m-0 p-0 d-none d-md-block curtain-side"></div>
            </div>
            <div class="row p-3">
                <div id="answers" class="col-md-12 border bg-light text-center p-3">

                <div type="button" id='Dice' class="button3" title="select this for getting new set" onclick=getMovieQuestions()>Lets Play !</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Movie Details Modal -->
    <div id="movieDetails" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="false">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <h1>Custom Checkboxes</h1>
                    <label class="container">One<input type="checkbox" checked="checked"><span class="checkmark"></span></label>
                    <label class="container">Two<input type="checkbox"><span class="checkmark"></span></label>
                    <label class="container">Three<input type="checkbox"><span class="checkmark"></span></label>
                    <label class="container">Four<input type="checkbox"><span class="checkmark"></span></label>
                    <button type="button" class="btn btn-primary">Next Question<i class="far fa-arrow-alt-circle-right pl-2"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- END of #movieDetails-->
    <!--div type="button" class="button1" onclick=getMovieQuestions() >Hi There </div-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/movieArray.js"></script>
    <script src="./assets/js/async.min.js"></script>
    <script src="./assets/js/omdb.js"></script>
</body>

</html>
